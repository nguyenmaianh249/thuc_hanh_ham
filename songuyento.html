<html>

<head>
    <title>Số nguyên tố </title>
</head>

<body>
    <script>
        number = parseInt(prompt("Nhập số cần kiểm tra : "))

        function isPrime(number) {
            count = 0
            for (i = 2; i <= number; i++) {
                if (number % i == 0) {
                    count += 1
                }
            }
            if (count > 1) {
                return false
            } else {
                return true
            }
        }


        document.write(isPrime(number))
    </script>
</body>

</html>
