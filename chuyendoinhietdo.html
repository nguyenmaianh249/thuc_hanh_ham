<html>

<head>
    <title>Chuyển đổi nhiệt độ </title>
</head>

<body>
    <form>
        <p>
            <select id="select" onchange="tempertureConverter()">
            <option value="1">1
                <option value="2">2
                    <option value="3">3
                        <option value="4">4
                        </select>
        </p>
        <p>Celcius : <span id="outputCelsius"></span></p>
        </p>
    </form>
    <script>
        function tempertureConverter() {
            valum = document.getElementById("select").value
            return (valum - 32) / 1.8
        }
        let result = tempertureConverter()
        document.write(result)
    </script>
</body>

</html>
